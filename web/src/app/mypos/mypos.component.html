<div style="width:100%;" (click)="onClickOutSide($event)">
<div class="container" style="width:100%;">
    <div style="padding:10px"></div>
    <div class="row middleAligned">
        <div class="col-sm-5">
            <div class="input-group">
                <span class="input-group-addon"><i style="color:gray;font-size:1.25em;" class="glyphicon glyphicon-search"></i></span>
                <input id="searchProduct" type="text" class="form-control" name="searchProduct" 
                placeholder="Enter Product SKU to search" [(ngModel)]="modelObj.searchProduct" #searchProduct="ngModel">
                <span class="input-group-addon"  style="color:gray;font-size:1.25em;"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-keyboard" viewBox="0 0 16 16">
                    <path d="M14 5a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1h12zM2 4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2H2z"/>
                    <path d="M13 10.25a.25.25 0 0 1 .25-.25h.5a.25.25 0 0 1 .25.25v.5a.25.25 0 0 1-.25.25h-.5a.25.25 0 0 1-.25-.25v-.5zm0-2a.25.25 0 0 1 .25-.25h.5a.25.25 0 0 1 .25.25v.5a.25.25 0 0 1-.25.25h-.5a.25.25 0 0 1-.25-.25v-.5zm-5 0A.25.25 0 0 1 8.25 8h.5a.25.25 0 0 1 .25.25v.5a.25.25 0 0 1-.25.25h-.5A.25.25 0 0 1 8 8.75v-.5zm2 0a.25.25 0 0 1 .25-.25h1.25a.25.25 0 0 1 .25.25v.5a.25.25 0 0 1-.25.25h-1.25a.25.25 0 0 1-.25-.25v-.5zm1 2a.25.25 0 0 1 .25-.25h.5a.25.25 0 0 1 .25.25v.5a.25.25 0 0 1-.25.25h-.5a.25.25 0 0 1-.25-.25v-.5zm-5-2A.25.25 0 0 1 6.25 8h.5a.25.25 0 0 1 .25.25v.5a.25.25 0 0 1-.25.25h-.5A.25.25 0 0 1 6 8.75v-.5zm-2 0A.25.25 0 0 1 4.25 8h.5a.25.25 0 0 1 .25.25v.5a.25.25 0 0 1-.25.25h-.5A.25.25 0 0 1 4 8.75v-.5zm-2 0A.25.25 0 0 1 2.25 8h.5a.25.25 0 0 1 .25.25v.5a.25.25 0 0 1-.25.25h-.5A.25.25 0 0 1 2 8.75v-.5zm11-2a.25.25 0 0 1 .25-.25h.5a.25.25 0 0 1 .25.25v.5a.25.25 0 0 1-.25.25h-.5a.25.25 0 0 1-.25-.25v-.5zm-2 0a.25.25 0 0 1 .25-.25h.5a.25.25 0 0 1 .25.25v.5a.25.25 0 0 1-.25.25h-.5a.25.25 0 0 1-.25-.25v-.5zm-2 0A.25.25 0 0 1 9.25 6h.5a.25.25 0 0 1 .25.25v.5a.25.25 0 0 1-.25.25h-.5A.25.25 0 0 1 9 6.75v-.5zm-2 0A.25.25 0 0 1 7.25 6h.5a.25.25 0 0 1 .25.25v.5a.25.25 0 0 1-.25.25h-.5A.25.25 0 0 1 7 6.75v-.5zm-2 0A.25.25 0 0 1 5.25 6h.5a.25.25 0 0 1 .25.25v.5a.25.25 0 0 1-.25.25h-.5A.25.25 0 0 1 5 6.75v-.5zm-3 0A.25.25 0 0 1 2.25 6h1.25a.25.25 0 0 1 .25.25v.5a.25.25 0 0 1-.25.25h-1.25A.25.25 0 0 1 2 6.75v-.5zm0 4a.25.25 0 0 1 .25-.25h.5a.25.25 0 0 1 .25.25v.5a.25.25 0 0 1-.25.25h-.5a.25.25 0 0 1-.25-.25v-.5zm2 0a.25.25 0 0 1 .25-.25h5.5a.25.25 0 0 1 .25.25v.5a.25.25 0 0 1-.25.25h-5.5a.25.25 0 0 1-.25-.25v-.5z"/>
                </svg></span>
                <span class="input-group-addon"><i style="color:gray;font-size:1.25em;" class="glyphicon glyphicon-barcode"></i></span>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="col-sm-5 borderBox">
                <span class="input-group-addon" style="border:0px;padding:7px 12px;"><i style="color:gray;font-size:1.25em;" class="glyphicon glyphicon-list"></i></span>
            </div>
            <div class="col-sm-2"></div>
            <div class="col-sm-5 borderBox">
                <span class="input-group-addon" style="border:0px;padding:7px 12px;"><i style="color:gray;font-size:1.25em;" class="glyphicon glyphicon-th"></i></span>
            </div>
        </div>

        <div class="col-sm-5">
            <div class="input-group">
                <span class="input-group-addon"><i style="color:gray;font-size:1.25em;" class="glyphicon glyphicon-user"></i></span>
                <input id="customerSrchStr" type="text" class="form-control" name="customerSrchStr" 
                placeholder="Enter Customer Name to search" [(ngModel)]="modelObj.customerSrchStr" #customerSrchStr="ngModel"
                (input)="searchCustomer()" (focus)="customerSrchFocus=true">
                <span class="input-group-addon" (click)="openCustomerDialog()"><i style="color:gray;font-size:1.25em;" class="glyphicon glyphicon-plus"></i></span>                
                <!-- <input type="text" [formControl]="typeahead" placeholder="Type ahead !" (input)="suggest()">-->
            </div>
            <div class="input-group search-result" *ngIf="customerSrchFocus">
                <ul>
                    <li *ngFor="let s of customerSuggests; index as i" (click)="onCustomerSelect(s.arrayIndex)"
                    [ngClass]="{'light' : i%2==0, 'dark' : i%2!=0}">
                        {{s.srchSlug}}
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div style="padding:10px"></div>
</div>
<div class="container" style="width:100%;">
    <div class="row">
        <div class="col-md-7" style="overflow-y:auto;height:72vh;">
            <div class="row">
                <div class="col-sm-2" *ngFor="let product of modelObj.products; index as i">
                    <a  role="button" (click)="onProductClick(i)">
                    <img src="./assets/images/productImages/{{product.sku}}.jpg" height="130px">
                    <div>{{product.sku}}</div>
                    </a>
                </div>
            </div>
        </div>
        <div class="col-md-5">
            <div class="col-sm-12 cart-item-container">
                <div class="col-sm-12 cart-header-row" >
                    <div class="col-sm-6" style="color:blue;">Product</div>
                    <div class="col-sm-1" style="color:blue;">Qty</div>
                    <div class="col-sm-2" style="color:blue;">Price</div>
                    <div class="col-sm-1" style="color:blue;"></div>
                    <div class="col-sm-1" style="color:blue;"></div>
                    <div class="col-sm-1" style="color:blue;"></div>
                </div>
                <div class="col-sm-12" *ngFor="let cartItem of modelObj.cartItems; index as j" 
                [ngClass]="{'cart-item-row-light' : j%2==0, 'cart-item-row-dark' : j%2!=0}">
                    <div class="col-sm-6">{{cartItem.sku}}</div>
                    <div class="col-sm-1">{{cartItem.itemQty}}</div>
                    <div class="col-sm-2">{{cartItem.itemTotal}}</div>
                    <div class="col-sm-1">
                        <span class="input-group-addon" [ngClass]="{'cart-item-action-light' : j%2==0, 'cart-item-action-dark' : j%2!=0}">
                            <i style="color:green;font-size:1.25em;" class="glyphicon glyphicon-plus-sign" role="button" (click)="updateCartItem(j,'add')"></i>
                        </span>
                    </div>
                    <div class="col-sm-1">
                        <span class="input-group-addon" [ngClass]="{'cart-item-action-light' : j%2==0, 'cart-item-action-dark' : j%2!=0}">
                            <i style="color:blue;font-size:1.25em;" class="glyphicon glyphicon-minus-sign" role="button" (click)="updateCartItem(j,'subtract')"></i>
                        </span>
                    </div>
                    <div class="col-sm-1">
                        <span class="input-group-addon" [ngClass]="{'cart-item-action-light' : j%2==0, 'cart-item-action-dark' : j%2!=0}">
                            <i style="color:red;font-size:1.25em;" class="glyphicon glyphicon-remove-sign" role="button" (click)="updateCartItem(j,'delete')"></i>
                        </span>
                    </div>  
                </div>
            </div>
            <div class="col-sm-12 cart-summary-container">
                <div class="col-sm-12 cart-summary-row-light">
                    <div class="col-sm-6"><strong>SubTotal</strong></div>
                    <div class="col-sm-6" style="text-align:right;"><strong>{{modelObj.cartGrossTotal}}</strong></div>
                </div>
                <div class="col-sm-12 cart-summary-row-dark">
                    <div class="col-sm-3">
                        <button class="btn" style="border:1px solid #999;padding:2px 10px;" 
                        (click)="openDiscountFeeDialog()" [disabled]="modelObj.cartGrossTotal>0?false:true">Discount or Fee</button>
                    </div>
                    <div class="col-sm-9" style="text-align:right;">
                        <span style="color:blue"><strong>Fee Amount: {{modelObj.totalFees}}  </strong></span> 
                        <span style="color:green"><strong>Discount Amount: {{modelObj.totalDiscounts}}</strong></span>
                    </div>
                </div>
                <div class="col-sm-12 cart-summary-row-light">
                    <div class="col-sm-3">
                        <button class="btn" style="border:1px solid #999;padding:2px 10px;"> Note</button>
                    </div>
                    <div class="col-sm-9" style="text-align:right;">
                        <span></span>
                    </div>
                </div>                
                <div class="col-sm-12 cart-pay-now-row">
                    <div class="col-sm-6"><strong>Pay Now</strong></div>
                    <div class="col-sm-6" style="text-align:right;"><strong>{{modelObj.cartNetTotal}}</strong></div>
                </div>                                
            </div>
        </div>        
    </div>
</div>
</div>
