                <span class="input-group-addon"><i style="color:gray;font-size:1.25em;" class="glyphicon glyphicon-barcode"></i></span>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="col-sm-5 borderBox">
                <span class="input-group-addon" style="border:0px;"><i style="color:gray;font-size:1.25em;" class="glyphicon glyphicon-list"></i></span>
            </div>
            <div class="col-sm-2"></div>
            <div class="col-sm-5 borderBox">
                <span class="input-group-addon" style="border:0px;"><i style="color:gray;font-size:1.25em;" class="glyphicon glyphicon-th"></i></span>
            </div>
        </div>
        <div class="col-sm-5">
            <div class="input-group">
                <span class="input-group-addon"><i style="color:gray;font-size:1.25em;" class="glyphicon glyphicon-user"></i></span>
                <input id="searchProduct" type="text" class="form-control" name="searchProduct" 
                placeholder="Enter Customer Name to search" [(ngModel)]="modelObj.searchProduct" #searchProduct="ngModel">

            </div>            
        </div>
    </div>
    <div style="padding:10px"></div>
</div>
<div class="container" style="width:100%;">
    <div class="row">
        <div class="col-md-7" style="overflow-y:auto;height:72vh;">
            <div class="row">
                <div class="col-sm-2" *ngFor="let product of modelObj.products; index as i">
                    <a  role="button" (click)="onProductClick(i)">
                    <img src="./assets/images/productImages/{{product.sku}}.jpg" height="130px">
                    <div>{{product.sku}}</div>
                    </a>
                </div>
            </div>
        </div>
        <div class="col-md-5">
            <div class="col-sm-12" style="padding:0px;border-bottom:1px solid grey;overflow-y:auto;height:50vh;">
            <div class="col-sm-12 pos-cart-header" >
                <div class="col-sm-6" style="color:blue;">Product</div>
                <div class="col-sm-1" style="color:blue;">Qty</div>
                <div class="col-sm-2" style="color:blue;">Price</div>
                <div class="col-sm-1" style="color:blue;"></div>
                <div class="col-sm-1" style="color:blue;"></div>
                <div class="col-sm-1" style="color:blue;"></div>
            </div>
            <div class="col-sm-12 pos-cart-item-row" *ngFor="let cartItem of modelObj.cartItems; index as j">
                <div class="col-sm-6">{{cartItem.sku}}</div>
                <div class="col-sm-1">{{cartItem.itemQty}}</div>
                <div class="col-sm-2">{{cartItem.itemTotal}}</div>
                <div class="col-sm-1">
                    <span class="input-group-addon" style="border:0px;">
                        <i style="color:green;font-size:1.25em;" class="glyphicon glyphicon-plus-sign" role="button" (click)="updateCartItem(j,'add')"></i>
                    </span>
                </div>
                <div class="col-sm-1">
                    <span class="input-group-addon" style="border:0px;">
                        <i style="color:blue;font-size:1.25em;" class="glyphicon glyphicon-minus-sign" role="button" (click)="updateCartItem(j,'subtract')"></i>
                    </span>
                </div>
                <div class="col-sm-1">
                    <span class="input-group-addon" style="border:0px;">
                        <i style="color:red;font-size:1.25em;" class="glyphicon glyphicon-remove-sign" role="button" (click)="updateCartItem(j,'delete')"></i>
                    </span>
                </div>
            </div>
            </div>
            <div class="col-sm-12" style="padding:5px 0px 0px 0px;overflow-y:auto;height:22vh;">
                <div class="col-sm-12 pos-cart-summary-row" style="padding-bottom:5px;border-bottom:1px solid grey;">
                    <div class="col-sm-6"><strong>SubTotal</strong></div>
                    <div class="col-sm-6" style="text-align:right;"><strong>{{modelObj.cartGrossTotal}}</strong></div>
                </div>
                <div class="col-sm-12" style="padding:5px 0px 5px 0px;border-bottom:1px solid grey;">
                    <button class="btn" style="margin-right:5px; border:1px solid #999">Discount</button>
                    <button class="btn" style="margin-right:5px; border:1px solid #999">Fees</button>
                    <button class="btn" style="border:1px solid #999"> Note</button>
                </div>
                <div class="col-sm-12" style="display:flex;align-items:center;background-color:rgb(33, 136, 33);color:white;height:2.5em;">
                    <div class="col-sm-6"><strong>Pay Now</strong></div>
                    <div class="col-sm-6" style="text-align:right;"><strong>{{modelObj.cartNetTotal}}</strong></div>
                </div>                                
            </div>
        </div>        
    </div>
</div>
