<div class="container">
    <div style="width:100%;">
        <div class="col-sm-12 prodListHeadTitle">
            <h2 class="noMargin">Product List</h2>
        </div>
        <div class="col-sm-12 prodListHeadAction">
            <div class="col-sm-6">
                <div [hidden]="!modelObj.isPromptMessage" class="promptMessage">
                    <p> {{ modelObj.promptMessage }} </p>
                </div>
            </div>
            <div class="col-sm-6">
                <button type="submit" class="btn btn-light floatRt" (click)="routeToDetails('create','')">New Product</button>
            </div>
        </div>
        <table class="table table-striped table-hover">
            <thead class="thead-light">
                <tr>
                    <th scope="col">SKU</th>
                    <th Scope="col">Title</th>
                    <th scope="col">Category</th>
                    <th scope="col"> Price</th>
                    <th scope="col">Stock</th>
                    <th scope="col">Cost Price</th>
                </tr>
            </thead>
            <tbody>
                <tr class="prodRow" *ngFor="let product of modelObj.products">
                    <td>{{product.sku}}
                        <span class="hiddenActions">
                            <a style="color:green;" role="button" (click)="routeToDetails('view', product.sku)">View|</a>
                            <a style="color:blue;" role="button" (click)="routeToDetails('edit', product.sku)">Edit|</a>
                            <a style="color:red;" role="button" (click)="routeToDetails('delete', product.sku)">Delete</a>
                        </span>
                    </td>
                    <td>{{product.title}}</td>
                    <td>{{product.category}}</td>
                    <td>{{product.regularPrice}}</td>
                    <td>{{product.stockQty}}</td>
                    <td>{{product.costPrice}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div style="padding:20px;"></div>
  </div>
