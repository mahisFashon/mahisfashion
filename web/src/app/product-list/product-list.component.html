<div class="container">
    <div style="width:100%;">
        <h2>Product List</h2>
        <table class="table table-striped table-hover">
            <thead class="thead-light">
                <tr>
                    <th scope="col">SKU</th>
                    <th Scope="col">Title</th>
                    <th scope="col">Category</th>
                    <th scope="col"> Price</th>
                    <th scope="col">Stock</th>
                    <th scope="col">Cost Price</th>
                </tr>
            </thead>
            <tbody>
                <tr class="prodRow" *ngFor="let product of products">
                    <td>{{product.sku}}
                        <span class="hiddenActions">
                            <a style="color:green;" role="button" (click)="routeToDetails('view', product.sku)">View|</a>
                            <a style="color:blue;" role="button" (click)="routeToDetails('edit', product.sku)">Edit|</a>
                            <a style="color:red;" role="button" (click)="routeToDetails('delete', product.sku)">Delete</a>
                        </span>
                    </td>
                    <td>{{product.title}}</td>
                    <td>{{product.category}}</td>
                    <td>{{product.regularPrice}}</td>
                    <td>{{product.stockQty}}</td>
                    <td>{{product.costPrice}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div style="padding:20px;"></div>
  </div>
