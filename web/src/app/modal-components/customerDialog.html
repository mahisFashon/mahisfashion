<h2 mat-dialog-title>Add New Customer</h2>
<mat-dialog-content class="mat-typography">
<form #addCustomerForm="ngForm">
  <div class="row">
    <div class="col-sm-6">
        <input style="border:1px solid #ddd;border-radius:4px;" type="text" name="firstName" 
        placeholder="First Name" required [(ngModel)]="modelObj.customer.firstName">
    </div>
    <div class="col-sm-6">
        <input style="border:1px solid #ddd;border-radius:4px;" type="text" name="lastName" 
        placeholder="Last Name" required [(ngModel)]="modelObj.customer.lastName">
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
        <input style="border:1px solid #ddd;border-radius:4px;" type="email" name="phone" 
        placeholder="Phone" required [(ngModel)]="modelObj.customer.email">
    </div>      
    <div class="col-sm-6">
        <input style="border:1px solid #ddd;border-radius:4px;" type="email" name="email" 
        placeholder="email (Optional)" [(ngModel)]="modelObj.customer.email">
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
        <input style="border:1px solid #ddd;border-radius:4px;" type="text" name="addressLine1" 
        placeholder="Address Line1 (Optional)" [(ngModel)]="modelObj.customer.addressLine1">
    </div>
    <div class="col-sm-6">
        <input style="border:1px solid #ddd;border-radius:4px;" type="text" name="addressLine2" 
        placeholder="Address Line 2 (Optional)" required [(ngModel)]="modelObj.customer.addressLine2">
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
        <input style="border:1px solid #ddd;border-radius:4px;" type="text" name="country" 
        placeholder="Country (Optional)" [(ngModel)]="modelObj.customer.country">
    </div>
    <div class="col-sm-6">
        <input style="border:1px solid #ddd;border-radius:4px;" type="text" name="state" 
        placeholder="State (Optional)" required [(ngModel)]="modelObj.customer.state">
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
        <input style="border:1px solid #ddd;border-radius:4px;" type="text" name="city" 
        placeholder="City (Optional)" [(ngModel)]="modelObj.customer.city">
    </div>
    <div class="col-sm-6">
        <input style="border:1px solid #ddd;border-radius:4px;" type="text" name="postalCode" 
        placeholder="Postal Code (Optional)" required [(ngModel)]="modelObj.customer.postalCode">
    </div>
  </div>        
</form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="">Cancel</button>
  <button mat-button [mat-dialog-close]="modelObj.customer" cdkFocusInitial>Add Customer</button>
</mat-dialog-actions>
