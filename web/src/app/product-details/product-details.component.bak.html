<div class="container">
  <div>
  <h1>Product Details</h1>
  <form (ngSubmit)="onSubmit()" #productDetails="ngForm">
    <div class="form-group row">
      <label for="sku" class="col-sm-3">SKU</label>
      <div  class="col-sm-9">
        <input type="text" class="form-control" id="sku" required [(ngModel)]="model.productDetails.sku" name="sku" #sku="ngModel">
        <div [hidden]="sku.valid || sku.pristine" class="alert alert-danger col-sm-9">
            SKU is required
        </div>
      </div>
    </div>
  
    <div class="form-group row">
      <label for="title" class="col-sm-3">Title</label>
      <div  class="col-sm-9">
        <input type="text" class="form-control" id="title" required [(ngModel)]="model.productDetails.title" name="title" #title="ngModel">
        <div [hidden]="title.valid || title.pristine" class="alert alert-danger col-sm-9">
          Title is required
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="category" class="col-sm-3">Category</label>
      <div  class="col-sm-9">
        <select class="form-control" id="category" required [(ngModel)]="model.productDetails.category" 
            name="category" #category="ngModel">
            <option *ngFor="let cat of categories" [value]="cat">{{cat}}</option>
        </select>
        <div [hidden]="category.valid || category.pristine" class="alert alert-danger">
        Category is required
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="regularPrice" class="col-sm-3">Regular Price</label>
      <div  class="col-sm-9">
        <input type="text" class="form-control" id="regularPrice" required [(ngModel)]="model.productDetails.regularPrice" 
        name="regularPrice" #regularPrice="ngModel">
        <div [hidden]="regularPrice.valid || regularPrice.pristine" class="alert alert-danger col-sm-9">
            Regular Price is required
        </div>
      </div>
    </div>
  
    <div class="form-group row">
      <label for="salePrice" class="col-sm-3">Sale Price</label>
      <div  class="col-sm-9">
        <input type="text" class="form-control" id="salePrice" [(ngModel)]="model.productDetails.salePrice" 
        name="salePrice" #salePrice="ngModel">
      </div>
    </div>

    <div class="form-group row">
      <label for="onSale" class="col-sm-3">On Sale</label>
      <div class="col-sm-9">
          <input type="radio" class="radio-control " id="onSaleYes" ng-Model="model.productDetails.onSale" 
          name="onSale"> 
          <label for="onSaleYes" style="padding-right:20px;">Yes</label>
          <input type="radio" class="radio-control" id="onSaleNo" ng-Model="model.productDetails.onSale" 
          name="onSale">
          <label for="onSaleNo">No</label>
      </div>
    </div>

    <div class="form-group row">
      <label for="costPrice" class="col-sm-3">Cost Price</label>
      <div  class="col-sm-9">
        <input type="text" class="form-control" id="costPrice" required [(ngModel)]="model.productDetails.costPrice" 
        name="costPrice" #costPrice="ngModel">
        <div [hidden]="costPrice.valid || costPrice.pristine" class="alert alert-danger col-sm-9">
            Regular Price is required
        </div>
      </div>
    </div>
  
    <div class="form-group row">
      <label for="manageStock" class="col-sm-3">Manage Stock</label>
      <div class="col-sm-9">
          <input type="radio" class="radio-control " id="manageStockYes" ng-Model="model.productDetails.manageStock" 
          name="manageStock"> 
          <label for="manageStockYes" style="padding-right:20px;">Yes</label>
          <input type="radio" class="radio-control" id="manageStockNo" ng-Model="model.productDetails.manageStock" 
          name="manageStock">
          <label for="manageStockNo">No</label>
      </div>
    </div>

    <div class="form-group row">
      <label for="stockQty" class="col-sm-3">Stock Quantity</label>
      <div  class="col-sm-9">
        <input type="text" class="form-control" id="stockQty" [(ngModel)]="model.productDetails.stockQty" 
        name="stockQty" #stockQty="ngModel">
        <div [hidden]="stockQty.valid || stockQty.pristine" class="alert alert-danger">
          Stock Quantity is required if manage stock is yes
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="dealerBillId" class="col-sm-3">Dealer Bill ID</label>
      <div  class="col-sm-9">
        <input type="text" class="form-control" id="dealerBillId" [(ngModel)]="model.productDetails.dealerBillId" 
        name="dealerBillId" #dealerBillId="ngModel">
      </div>
    </div>
    <div class="form-group row">
      <label for="tags" class="col-sm-3">Tags</label>
      <div  class="col-sm-9">
        <input type="text" class="form-control" id="tags" [(ngModel)]="model.productDetails.tags" 
        name="tags" #tags="ngModel">
      </div>
    </div>
    <div class="form-group row">
      <label for="imageCount" class="col-sm-3">Image Count</label>
      <div  class="col-sm-9">
        <input type="text" class="form-control" id="imageCount" [(ngModel)]="model.productDetails.imageCount" 
        name="imageCount" #imageCount="ngModel">
      </div>
    </div>

    <div class="form-group row">
      <label for="description" class="col-sm-3">Description</label>
      <div  class="col-sm-9">
        <input type="text" class="form-control" id="description" [(ngModel)]="model.productDetails.description" 
        name="description" #description="ngModel">
      </div>
    </div>
    
    <button type="submit" class="btn btn-success" [disabled]="!productDetails.form.valid">Submit</button>
  </form>
</div>
</div>
